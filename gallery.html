<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    figure {
      border: 2px solid transparent;
      padding: 10px;
      width: 200px;
      transition: border-color 0.3s;
    }

    figure:focus {
      outline: none;
      border-color: #007acc;
      background-color: #f0f8ff;
    }

    figcaption {
      text-align: center;
      margin-top: 8px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>My Accessible Photo Gallery</h1>
<div class="gallery">
  <figure>
    <img src="beach-sunset.jpg" alt="Sunset on the beach">
    <figcaption>Beach Sunset</figcaption>
  </figure>
  <figure>
    <img src="sunrise-view.jpg" alt="Sunrise view">
    <figcaption>Sunrise</figcaption>
  </figure>
  <figure>
    <img src="camp-fire.jpg" alt="Campfire burning at night">
    <figcaption>Campfire</figcaption>
  </figure>
  <figure>
    <img src="city-tour.jpg" alt="Walking tour of the city">
    <figcaption>A tour of the city</figcaption>
  </figure>
  <figure>
    <img src="road-trip.jpg" alt="Car on the road during a trip">
    <figcaption>Road Trip</figcaption>
  </figure>
  <figure>
    <img src="camping-night.jpg" alt="Tent set up under night sky">
    <figcaption>Camping</figcaption>
  </figure>
</div>

 

<script>
  
  function makeGalleryAccessible() {
    const images = document.querySelectorAll(".gallery img");

    for (let i = 0; i < images.length; i++) {
      images[i].setAttribute("tabindex", "0");

      images[i].addEventListener("mouseover", () => {
        console.log("Mouse over image:", images[i].alt);
      });

      images[i].addEventListener("mouseleave", () => {
        console.log("Mouse left image:", images[i].alt);
      });

      images[i].addEventListener("focus", () => {
        console.log("Image focused:", images[i].alt);
      });

      images[i].addEventListener("blur", () => {
        console.log("Image lost focus:", images[i].alt);
      });
    }
  }

  // Call function on page load
  window.onload = makeGalleryAccessible;
</script>


</body>
</html>
